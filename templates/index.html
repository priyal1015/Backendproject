{% extends 'parent.html' %}

<!-- writing the code for title block -->
{% block title %}

<title>Home</title>

{% endblock title %} {% block main %}
<main>
  <h1 class="my-3 text-center">Add a Task</h1>

  <!-- form for tasks -->
  <!-- <form class="text-center ">
    <div class="mb-3">
      <label for="taskTitle" class="form-label">Title</label>
      <input type="text" class="form-control" id="taskTitle">
    <div class="mb-3">
      <label for="taskDescription" class="form-label">Description</label>
      <input type="text" class="form-control" id="taskDescription">
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form> -->

  <div class="container mt-4">
    <!-- Form for tasks -->
    <form class="text-center border p-4 thick-border" action="/" method="post">
      <div class="d-flex justify-content-center">
        <div class="mb-3 col-4">
          <label for="taskTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="taskTitle" name="title" />
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <div class="mb-3 col-4">
          <label for="taskDescription" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="taskDescription"
            rows="3"
            name=" description"
          ></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Add</button>
    </form>
  </div>

  <!-- heading 2 -->
  <h2 class="my-3 text-center">Your Task's</h2>

  <!-- table for viewing tasks -->
  <table class="table text-center">
    <thead>
      <tr>
        <th scope="col">Sno.</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for task in allTasks %}

      <tr>
        <th scope="row">{{task.sno}}</th>
        <td>{{task.taskTitle}}</td>
        <td>{{task.taskDescription}}</td>
        <td>
          <a href="/update?sno={{task.sno}}" class="btn btn-primary">Update</a>
          <a href="/delete?sno={{task.sno}}" class="btn btn-secondary">Delete</a> 
        </td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
</main>
{% endblock main %}
